name: Lint

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup yarn
        run: sudo apt-get update && sudo apt-get install -y yarn && yarn install --frozen-lockfile --silent

      - name: Run lint
        run: yarn lint

      - name: Run test
        run: yarn test

      - name: Run build
        run: BUILD_ENV=$BUILD_ENV yarn build
