name: Lint

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: yarn install

      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: yarn lint

      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: yarn test

      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: yarn build
